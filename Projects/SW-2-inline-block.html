<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline & Block Element</title>
  <style>

    .image1 {
      height: 220px;
      width: 200px;
      display: inline-block;
    }
    .p1 {
      display: inline-block;
      font-size: 20px;
      font-weight: bold;
      }

    .image2 {
      height: 220px;
      width: 200px;
      display: block;
    }

    .p2 {
      display: block;
      font-size: 20px;
      font-weight: bold;
    }

  </style>
</head>
<body>
  <h3>This is a block-level paragraph</h3>
  <img class="image1" src="images/Dog1.jpg" alt="">
    <p class="p1"> &lt; This is an Inline-level element &gt; </p>
  <img class="image1" src="images/dog2.jpg" alt="">
    <p class="p2">This is another block-level with inline element inside</p>
  <img class="image2" src="images/cat.jpg" alt="">
    <img class="image2" src="images/wolf.jpg" alt="">
  
  <hr>
  
</body>
</html>
